<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Apresentador - Teste de Turing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-panel {
            background: #f8f9ff;
            border-left: 4px solid #ff6b6b;
            padding: 25px;
            border-radius: 15px;
        }

        .stats-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .control-panel {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 25px;
            border-radius: 15px;
        }

        .control-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .sessions-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .sessions-container h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-radius: 15px 15px 0 0;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .session-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .session-item:hover {
            background-color: #f8f9ff;
        }

        .session-item:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-id {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .session-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-ai-only {
            background: #d1ecf1;
            color: #0c5460;
        }

        .question-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .responses-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .response-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .ai-response {
            border-left-color: #007bff;
        }

        .human-response {
            border-left-color: #28a745;
        }

        .response-label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .ai-response .response-label {
            color: #007bff;
        }

        .human-response .response-label {
            color: #28a745;
        }

        .response-content {
            color: #333;
            line-height: 1.5;
        }

        .session-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .responses-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Painel do Apresentador</h1>
            <p>Monitore todas as sess√µes do Teste de Turing em tempo real</p>
        </div>
        
        <div class="content">
            <div class="dashboard-grid">
                <div class="stats-panel">
                    <h3>üìä Estat√≠sticas</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total de Sess√µes</span>
                        <span class="stat-value" id="totalSessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Aguardando Resposta</span>
                        <span class="stat-value" id="pendingSessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completadas</span>
                        <span class="stat-value" id="completedSessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Apenas IA</span>
                        <span class="stat-value" id="aiOnlySessions">0</span>
                    </div>
                </div>
                
                <div class="control-panel">
                    <h3>üéÆ Controles</h3>
                    <button onclick="loadSessions()" class="refresh-btn">
                        <span class="live-indicator"></span>
                        Atualizar Dados
                    </button>
                    <div>
                        <button onclick="exportData()" class="control-btn">
                            üìä Exportar Dados
                        </button>
                        <button onclick="clearOldSessions()" class="control-btn secondary">
                            üóëÔ∏è Limpar Antigas
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sessions-container">
                <h3>üìù Sess√µes Ativas</h3>
                <div id="sessionsList">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Dashboard atualizado automaticamente a cada 15 segundos</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'https://n8n-aula.educasaopaulo.com.br/webhook-test/turing-question';
        let sessionsData = [];

        // Carregar sess√µes
        async function loadSessions() {
            const sessionsList = document.getElementById('sessionsList');
            
            sessionsList.innerHTML = '<div class="loading-spinner"></div>';

            try {
                // Buscar dados das sess√µes via GET
                const response = await fetch(`${API_BASE_URL}/presenter-data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionsData = data.sessions || [];
                    
                    updateStats();
                    renderSessions();
                } else {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

            } catch (error) {
                console.error('Erro ao carregar sess√µes:', error);
                sessionsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">‚ö†Ô∏è</div>
                        <p>Erro ao conectar com o servidor</p>
                        <p>Tente atualizar a p√°gina</p>
                    </div>
                `;
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const total = sessionsData.length;
            const pending = sessionsData.filter(s => s.status === 'pending').length;
            const completed = sessionsData.filter(s => s.status === 'completed').length;
            const aiOnly = sessionsData.filter(s => s.status === 'ai-only').length;

            document.getElementById('totalSessions').textContent = total;
            document.getElementById('pendingSessions').textContent = pending;
            document.getElementById('completedSessions').textContent = completed;
            document.getElementById('aiOnlySessions').textContent = aiOnly;
        }

        // Renderizar sess√µes
        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            
            if (sessionsData.length === 0) {
                sessionsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">üí§</div>
                        <p>Nenhuma sess√£o ativa</p>
                        <p>As sess√µes aparecer√£o aqui quando os usu√°rios come√ßarem a fazer perguntas</p>
                    </div>
                `;
                return;
            }

            sessionsList.innerHTML = sessionsData.map(session => {
                const statusClass = `status-${session.status}`;
                const statusText = {
                    'pending': 'Aguardando',
                    'completed': 'Completado',
                    'ai-only': 'Apenas IA'
                }[session.status] || session.status;

                return `
                    <div class="session-item">
                        <div class="session-header">
                            <span class="session-id">${session.sessionId}</span>
                            <span class="session-status ${statusClass}">${statusText}</span>
                        </div>
                        
                        <div class="session-meta">
                            Criado: ${new Date(session.timestamp).toLocaleString('pt-BR')} | 
                            √öltima atualiza√ß√£o: ${new Date(session.lastUpdate).toLocaleString('pt-BR')}
                        </div>
                        
                        <div class="question-text">${session.question}</div>
                        
                        <div class="responses-grid">
                            <div class="response-box ai-response">
                                <div class="response-label">ü§ñ Resposta da IA</div>
                                <div class="response-content">
                                    ${session.aiResponse || 'Aguardando resposta...'}
                                </div>
                            </div>
                            
                            <div class="response-box human-response">
                                <div class="response-label">üë§ Resposta Humana</div>
                                <div class="response-content">
                                    ${session.humanResponse || 'Aguardando resposta...'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Exportar dados
        function exportData() {
            if (sessionsData.length === 0) {
                alert('Nenhum dado para exportar');
                return;
            }

            const dataStr = JSON.stringify(sessionsData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `turing-test-data-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // Limpar sess√µes antigas
        async function clearOldSessions() {
            if (confirm('Tem certeza que deseja limpar todas as sess√µes antigas (mais de 24h)?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/clear-old-sessions`, {
                        method: 'GET'
                    });

                    if (response.ok) {
                        alert('Sess√µes antigas removidas com sucesso!');
                        loadSessions();
                    } else {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }

                } catch (error) {
                    console.error('Erro ao limpar sess√µes:', error);
                    alert('Erro ao limpar sess√µes antigas');
                }
            }
        }

        // Auto-refresh a cada 15 segundos
        setInterval(loadSessions, 15000);

        // Carregar dados quando a p√°gina carregar
        window.addEventListener('load', loadSessions);
    </script>
</body>
</html>
