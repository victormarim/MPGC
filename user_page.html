<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Turing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .welcome-message {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .welcome-message p {
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        .chat-container {
            margin-bottom: 30px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            margin-right: 0;
        }

        .ai-message {
            background: #e3f2fd;
            color: #333;
            border: 1px solid #bbdefb;
        }

        .human-message {
            background: #f3e5f5;
            color: #333;
            border: 1px solid #ce93d8;
        }

        .status-message {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
            text-align: center;
            font-style: italic;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
            text-align: center;
        }

        .typing-message {
            background: #f1f3f4;
            color: #666;
            border: 1px solid #e0e0e0;
            text-align: center;
            font-style: italic;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 100px;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #f8f9fa;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .send-button {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Teste de Turing</h1>
            <p>Fa√ßa uma pergunta e tente descobrir qual resposta √© humana!</p>
        </div>
        
        <div class="content">
            <div class="welcome-message">
                <p>Bem-vindo ao Teste de Turing! Fa√ßa uma pergunta e voc√™ receber√° duas respostas: uma de uma IA e outra de um humano. Tente descobrir qual √© qual! üßê</p>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- Mensagens aparecer√£o aqui -->
            </div>
            
            <div class="input-container">
                <input type="text" 
                       id="messageInput" 
                       class="input-field" 
                       placeholder="Digite sua pergunta aqui..."
                       onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" 
                        id="sendButton" 
                        class="send-button">Enviar</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Pronto para sua pr√≥xima pergunta!</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'https://n8n-aula.educasaopaulo.com.br/webhook-test/turing-question';
        let currentSessionId = null;
        let isWaitingForResponse = false;

        // Gerar ID √∫nico para a sess√£o
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Adicionar mensagem ao chat
        function addMessage(content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Limpar mensagens de status anteriores
        function clearStatusMessages() {
            const chatContainer = document.getElementById('chatContainer');
            const statusMessages = chatContainer.querySelectorAll('.status-message, .error-message, .typing-message');
            statusMessages.forEach(msg => msg.remove());
        }

        // Enviar mensagem (baseado no c√≥digo que funciona)
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || isWaitingForResponse) {
                return;
            }

            // Gerar novo ID de sess√£o para cada pergunta
            currentSessionId = generateSessionId();

            // Limpar mensagens anteriores e adicionar nova pergunta
            clearStatusMessages();
            addMessage(message, 'user');
            input.value = '';

            // Desabilitar input durante o envio
            isWaitingForResponse = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';

            // Adicionar indicador de digita√ß√£o
            addMessage('Enviando pergunta para a IA e o humano...', 'typing');

            try {
                console.log('üöÄ Enviando para n8n:', {
                    question: message,
                    sessionId: currentSessionId
                });
                console.log('üåê URL:', `${API_BASE_URL}/turing-question`);

                // Usar o mesmo padr√£o do c√≥digo que funciona
                const response = await fetch(`${API_BASE_URL}/turing-question`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        sessionId: currentSessionId
                    }),
                    mode: 'cors'
                });

                console.log('üìä Status da resposta:', response.status);
                console.log('üìã Headers da resposta:', response.headers);

                // Verificar se a resposta √© OK
                if (!response.ok) {
                    console.error('‚ùå Erro HTTP:', response.status, response.statusText);
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }

                // Tentar pegar primeiro como texto para debug
                const responseText = await response.text();
                console.log('üìù Resposta como texto:', responseText);

                // Remover indicador de digita√ß√£o
                clearStatusMessages();

                // Se chegou at√© aqui, a pergunta foi enviada com sucesso
                addMessage('‚úÖ Pergunta enviada! Aguardando respostas da IA e do humano...', 'status');

                // Iniciar polling para verificar respostas
                pollForResponses();

            } catch (error) {
                console.error('üí• Erro completo:', error);
                console.error('üìç Stack trace:', error.stack);
                
                clearStatusMessages();
                
                let errorMessage = '‚ùå Erro de conex√£o: ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'N√£o foi poss√≠vel conectar ao servidor. Verifique sua internet e se o n8n est√° ativo.';
                } else if (error.message.includes('CORS')) {
                    errorMessage += 'Erro de CORS. O servidor n8n precisa permitir requisi√ß√µes do seu dom√≠nio.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Erro desconhecido. Verifique o console para mais detalhes.';
                }
                
                addMessage(errorMessage, 'error');
                isWaitingForResponse = false;
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
            }
        }

        // Polling para verificar respostas
        async function pollForResponses() {
            const maxAttempts = 60; // 5 minutos m√°ximo
            let attempts = 0;
            let aiResponse = null;
            let humanResponse = null;

            const pollInterval = setInterval(async () => {
                attempts++;

                try {
                    // Verificar se h√° respostas dispon√≠veis
                    const response = await fetch(`${API_BASE_URL}/check-responses`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            sessionId: currentSessionId
                        }),
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const responseText = await response.text();
                        console.log('üìù Check responses:', responseText);
                        
                        let data;
                        try {
                            data = JSON.parse(responseText);
                        } catch (parseError) {
                            console.log('‚ùå Erro ao fazer parse:', parseError);
                            return;
                        }
                        
                        // Extrair respostas
                        if (data && data.aiResponse && !aiResponse) {
                            aiResponse = data.aiResponse;
                            addMessage(`ü§ñ Resposta A: ${aiResponse}`, 'ai');
                        }
                        
                        if (data && data.humanResponse && !humanResponse) {
                            humanResponse = data.humanResponse;
                            addMessage(`üë§ Resposta B: ${humanResponse}`, 'human');
                        }

                        // Se temos ambas as respostas, parar o polling
                        if (aiResponse && humanResponse) {
                            clearInterval(pollInterval);
                            addMessage('üéØ Agora tente adivinhar: qual resposta veio da IA e qual veio do humano?', 'status');
                            isWaitingForResponse = false;
                            return;
                        }
                    }

                } catch (error) {
                    console.error('Erro no polling:', error);
                }

                // Timeout ap√≥s m√°ximo de tentativas
                if (attempts >= maxAttempts) {
                    clearInterval(pollInterval);
                    addMessage('‚è∞ Tempo limite excedido. Algumas respostas podem n√£o ter chegado.', 'error');
                    isWaitingForResponse = false;
                }

            }, 5000); // Verificar a cada 5 segundos
        }

        // Permitir envio com Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focar no input quando a p√°gina carrega
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
