<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Turing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .welcome-message {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .welcome-message p {
            color: #555;
            line-height: 1.6;
            margin: 0;
        }

        .chat-container {
            margin-bottom: 30px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            margin-right: 0;
        }

        .ai-message {
            background: #e3f2fd;
            color: #333;
            border: 1px solid #bbdefb;
        }

        .human-message {
            background: #f3e5f5;
            color: #333;
            border: 1px solid #ce93d8;
        }

        .status-message {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
            text-align: center;
            font-style: italic;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 100px;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .send-button {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Teste de Turing</h1>
            <p>Fa√ßa uma pergunta e tente descobrir qual resposta √© humana!</p>
        </div>
        
        <div class="content">
            <div class="welcome-message">
                <p>Bem-vindo ao Teste de Turing! Fa√ßa uma pergunta e voc√™ receber√° duas respostas: uma de uma IA e outra de um humano. Tente descobrir qual √© qual! üßê</p>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- Mensagens aparecer√£o aqui -->
            </div>
            
            <div class="input-container">
                <input type="text" 
                       id="messageInput" 
                       class="input-field" 
                       placeholder="Digite sua pergunta aqui..."
                       onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" 
                        id="sendButton" 
                        class="send-button">Enviar</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Pronto para sua pr√≥xima pergunta!</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API com proxy CORS
        const N8N_BASE_URL = 'https://n8n-aula.educasaopaulo.com.br/webhook-test/turing-question';
        let currentSessionId = null;
        let isWaitingForResponse = false;

        // Gerar ID √∫nico para a sess√£o
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Fun√ß√£o para fazer requisi√ß√µes via JSONP (contorna CORS)
        function makeJSONPRequest(url, callback) {
            const script = document.createElement('script');
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            window[callbackName] = function(data) {
                callback(null, data);
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
            script.onerror = function() {
                callback(new Error('JSONP request failed'));
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            document.head.appendChild(script);
        }

        // Adicionar mensagem ao chat
        function addMessage(content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Limpar mensagens de status anteriores
        function clearStatusMessages() {
            const chatContainer = document.getElementById('chatContainer');
            const statusMessages = chatContainer.querySelectorAll('.status-message, .error-message');
            statusMessages.forEach(msg => msg.remove());
        }

        // Enviar mensagem usando m√∫ltiplas estrat√©gias
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || isWaitingForResponse) {
                return;
            }

            // Gerar novo ID de sess√£o para cada pergunta
            currentSessionId = generateSessionId();

            // Limpar mensagens anteriores e adicionar nova pergunta
            clearStatusMessages();
            addMessage(message, 'user');
            input.value = '';

            // Desabilitar input durante o envio
            isWaitingForResponse = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Enviando...';

            // Estrat√©gia 1: Tentar fetch direto
            try {
                const response = await fetch(`${N8N_BASE_URL}/turing-question?question=${encodeURIComponent(message)}&sessionId=${encodeURIComponent(currentSessionId)}`, {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                addMessage('‚úÖ Pergunta enviada! Aguardando respostas da IA e do humano...', 'status');
                simulateResponses(); // Simular respostas por enquanto
                
            } catch (error) {
                console.log('Fetch direto falhou, tentando proxy...');
                
                // Estrat√©gia 2: Usar proxy CORS
                try {
                    const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(N8N_BASE_URL + '/turing-question?question=' + encodeURIComponent(message) + '&sessionId=' + encodeURIComponent(currentSessionId))}`;
                    
                    const proxyResponse = await fetch(proxyUrl);
                    
                    if (proxyResponse.ok) {
                        addMessage('‚úÖ Pergunta enviada via proxy! Aguardando respostas da IA e do humano...', 'status');
                        simulateResponses();
                    } else {
                        throw new Error('Proxy tamb√©m falhou');
                    }
                    
                } catch (proxyError) {
                    console.log('Proxy falhou, usando simula√ß√£o...');
                    
                    // Estrat√©gia 3: Simular resposta (para demonstra√ß√£o)
                    addMessage('‚ö†Ô∏è Modo demonstra√ß√£o - Simulando respostas...', 'status');
                    simulateResponses();
                }
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Enviar';
            }
        }

        // Simular respostas para demonstra√ß√£o (enquanto n√£o conseguimos conectar)
        function simulateResponses() {
            // Simular resposta da IA ap√≥s 2 segundos
            setTimeout(() => {
                const aiResponses = [
                    "Como uma IA, posso processar informa√ß√µes rapidamente, mas n√£o tenho experi√™ncias pessoais reais.",
                    "Analiso padr√µes e dados para fornecer respostas √∫teis e relevantes.",
                    "Minha perspectiva √© baseada em algoritmos e processamento de linguagem natural.",
                    "Posso ajudar com uma ampla gama de t√≥picos usando meu treinamento em dados.",
                    "Meu objetivo √© ser √∫til e preciso em minhas respostas."
                ];
                const randomAI = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                addMessage(`ü§ñ Resposta A: ${randomAI}`, 'ai');
                
                // Simular resposta humana ap√≥s mais 3 segundos
                setTimeout(() => {
                    const humanResponses = [
                        "Na minha experi√™ncia pessoal, isso sempre me fez pensar de forma diferente.",
                        "Lembro-me de quando isso aconteceu comigo, foi bem interessante.",
                        "Esse √© um t√≥pico que me emociona, sempre tive opini√µes fortes sobre isso.",
                        "Cresci acreditando nisso, mas mudei de opini√£o com o tempo.",
                        "Tenho uma hist√≥ria engra√ßada relacionada a isso que aconteceu comigo."
                    ];
                    const randomHuman = humanResponses[Math.floor(Math.random() * humanResponses.length)];
                    addMessage(`üë§ Resposta B: ${randomHuman}`, 'human');
                    
                    addMessage('üéØ Agora tente adivinhar: qual resposta veio da IA e qual veio do humano?', 'status');
                    isWaitingForResponse = false;
                }, 3000);
                
            }, 2000);
        }

        // Permitir envio com Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focar no input quando a p√°gina carrega
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
            addMessage('üîß Sistema em modo demonstra√ß√£o - As respostas s√£o simuladas para mostrar o funcionamento!', 'status');
        });
    </script>
</body>
</html>
