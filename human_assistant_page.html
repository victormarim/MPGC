<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Humano - Teste de Turing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .status-panel {
            background: #f8f9ff;
            border-left: 4px solid #4facfe;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .status-text {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .pending-questions {
            background: white;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .pending-questions h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-radius: 15px 15px 0 0;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .question-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .question-item:hover {
            background-color: #f8f9ff;
        }

        .question-item:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }

        .question-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .question-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .response-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .response-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .response-input:focus {
            border-color: #4facfe;
        }

        .submit-response-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 120px;
        }

        .submit-response-btn:hover {
            transform: translateY(-2px);
        }

        .submit-response-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .question-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background: #545b62;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .response-container {
                flex-direction: column;
            }
            
            .question-actions {
                justify-content: center;
            }
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Assistente Humano</h1>
            <p>Responda √†s perguntas para participar do Teste de Turing</p>
        </div>
        
        <div class="content">
            <div class="status-panel">
                <div class="status-text" id="statusText">
                    Aguardando novas perguntas...
                </div>
                <button onclick="loadQuestions()" class="refresh-btn">
                    üîÑ Atualizar Perguntas
                </button>
            </div>
            
            <div class="pending-questions">
                <h3>üìù Perguntas Pendentes</h3>
                <div id="questionsList">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Suas respostas ajudam a tornar o teste mais interessante!</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'https://n8n-aula.educasaopaulo.com.br/webhook-test/turing-question';
        let questionsData = [];

        // Carregar perguntas pendentes
        async function loadQuestions() {
            const questionsList = document.getElementById('questionsList');
            const statusText = document.getElementById('statusText');
            
            questionsList.innerHTML = '<div class="loading-spinner"></div>';
            statusText.textContent = 'Carregando perguntas...';

            try {
                // Buscar perguntas pendentes via GET
                const response = await fetch(`${API_BASE_URL}/pending-questions`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    questionsData = data.questions || [];
                    
                    if (questionsData.length > 0) {
                        statusText.textContent = `${questionsData.length} pergunta(s) aguardando resposta`;
                        renderQuestions();
                    } else {
                        statusText.textContent = 'Nenhuma pergunta pendente no momento';
                        questionsList.innerHTML = `
                            <div class="empty-state">
                                <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">üí§</div>
                                <p>Nenhuma pergunta pendente</p>
                                <p>As novas perguntas aparecer√£o aqui automaticamente</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

            } catch (error) {
                console.error('Erro ao carregar perguntas:', error);
                statusText.textContent = 'Erro ao carregar perguntas';
                questionsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">‚ö†Ô∏è</div>
                        <p>Erro ao conectar com o servidor</p>
                        <p>Tente atualizar a p√°gina</p>
                    </div>
                `;
            }
        }

        // Renderizar lista de perguntas
        function renderQuestions() {
            const questionsList = document.getElementById('questionsList');
            
            if (questionsData.length === 0) {
                questionsList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">üí§</div>
                        <p>Nenhuma pergunta pendente</p>
                    </div>
                `;
                return;
            }

            questionsList.innerHTML = questionsData.map((question, index) => `
                <div class="question-item">
                    <div class="question-text">${question.text}</div>
                    <div class="question-meta">
                        Session ID: ${question.sessionId} | 
                        Recebida: ${new Date(question.timestamp).toLocaleString('pt-BR')}
                    </div>
                    <div class="response-container">
                        <input type="text" 
                               class="response-input" 
                               placeholder="Digite sua resposta..."
                               id="response_${index}"
                               onkeypress="handleKeyPress(event, '${question.sessionId}', ${index})">
                        <button class="submit-response-btn" 
                                onclick="submitResponse('${question.sessionId}', ${index})">
                            Enviar Resposta
                        </button>
                    </div>
                    <div class="question-actions">
                        <button class="action-btn" onclick="markAsAnswered('${question.sessionId}', ${index})">
                            ‚úì Marcar como Respondida
                        </button>
                        <button class="action-btn" onclick="skipQuestion('${question.sessionId}', ${index})">
                            ‚è≠Ô∏è Pular Pergunta
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Enviar resposta
        async function submitResponse(sessionId, questionIndex) {
            const responseInput = document.getElementById(`response_${questionIndex}`);
            const response = responseInput.value.trim();

            if (!response) {
                alert('Por favor, digite uma resposta');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Enviando...';

            try {
                // Enviar resposta via GET
                const apiResponse = await fetch(`${API_BASE_URL}/human-response?sessionId=${encodeURIComponent(sessionId)}&response=${encodeURIComponent(response)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (apiResponse.ok) {
                    // Remover pergunta da lista
                    questionsData.splice(questionIndex, 1);
                    renderQuestions();
                    
                    // Atualizar contador
                    const statusText = document.getElementById('statusText');
                    if (questionsData.length > 0) {
                        statusText.textContent = `${questionsData.length} pergunta(s) aguardando resposta`;
                    } else {
                        statusText.textContent = 'Todas as perguntas foram respondidas!';
                    }
                    
                    alert('Resposta enviada com sucesso!');
                } else {
                    throw new Error(`Erro HTTP: ${apiResponse.status}`);
                }

            } catch (error) {
                console.error('Erro ao enviar resposta:', error);
                alert('Erro ao enviar resposta. Tente novamente.');
            } finally {
                button.disabled = false;
                button.textContent = 'Enviar Resposta';
            }
        }

        // Marcar pergunta como respondida
        async function markAsAnswered(sessionId, questionIndex) {
            try {
                // Marcar como respondida via GET
                const response = await fetch(`${API_BASE_URL}/mark-answered?sessionId=${encodeURIComponent(sessionId)}`, {
                    method: 'GET'
                });

                if (response.ok) {
                    questionsData.splice(questionIndex, 1);
                    renderQuestions();
                    
                    const statusText = document.getElementById('statusText');
                    if (questionsData.length > 0) {
                        statusText.textContent = `${questionsData.length} pergunta(s) aguardando resposta`;
                    } else {
                        statusText.textContent = 'Todas as perguntas foram processadas!';
                    }
                }

            } catch (error) {
                console.error('Erro ao marcar como respondida:', error);
            }
        }

        // Pular pergunta
        function skipQuestion(sessionId, questionIndex) {
            if (confirm('Tem certeza que deseja pular esta pergunta?')) {
                questionsData.splice(questionIndex, 1);
                renderQuestions();
                
                const statusText = document.getElementById('statusText');
                if (questionsData.length > 0) {
                    statusText.textContent = `${questionsData.length} pergunta(s) aguardando resposta`;
                } else {
                    statusText.textContent = 'Nenhuma pergunta pendente no momento';
                }
            }
        }

        // Permitir envio com Enter
        function handleKeyPress(event, sessionId, questionIndex) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                submitResponse(sessionId, questionIndex);
            }
        }

        // Auto-refresh a cada 30 segundos
        setInterval(loadQuestions, 30000);

        // Carregar perguntas quando a p√°gina carregar
        window.addEventListener('load', loadQuestions);
    </script>
</body>
</html>
